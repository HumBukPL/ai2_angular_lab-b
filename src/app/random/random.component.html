<div id="frame">
  <div>Random component (max = {{max}})</div>
  <span>{{myNumber}}</span>
  <button (click)="btnClick()">Generate random number</button>
  <span *ngIf="isSmallerThanHalf()" [class.green]="isSmallerThanHalf()">bottom half of value</span>
  <span *ngIf="!isSmallerThanHalf()" [class.red]="!isSmallerThanHalf()">top half of value</span>
</div>
